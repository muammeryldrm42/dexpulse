<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DexPulse Terminal</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

          <h1>DexPulse Terminal</h1>
          <div class="muted small">Solana token search & market overview</div>
        </div>
      </div>

      <div class="controls">
        <div class="input">
          <span class="muted">ðŸ”Ž</span>

      </div>
    </header>

    <div class="layout">
      <main>
        <div class="statusRow">
          <div id="status" class="status"></div>
          <div class="muted small" id="listHint">Majors snapshot â€¢ 24h change</div>
        </div>

          <div class="muted">Select a token to see details.</div>
        </div>
      </aside>
    </div>

  </div>

  <script src="/app.js"></script>
</body>
</html>
